<!-- LOGIN / NEWSLETTER POPUP -->
<div id="newsletter-popup" class="popup-overlay">
  <div class="popup-box">
    <button class="popup-close" onclick="closePopup()">×</button>

    <h2>Ексклузивно предложение</h2>
    <p>
      Абонирайте се с имейл и получете
      <strong>10% код за отстъпка</strong>
      при първата си поръчка.
    </p>

    <form>
      <input type="email" placeholder="Вашият имейл адрес" required>
      <button type="submit" class="popup-btn">
        Получи -10% код
      </button>
    </form>

    <span class="popup-note">
      С регистрацията се съгласявате с Общите условия и Политиката за поверителност.
    </span>
  </div>
</div>
